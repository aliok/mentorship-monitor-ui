<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mentorship monitor UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>

<div class="container-fluid">
    <div class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12">
            <div class="form-floating">
                <select id="programInput" class="form-select">
                </select>
                <label for="programInput">Program</label>
            </div>
        </div>

        <div class="col-12">
            <div class="form-floating">
                <input id="weeksInput" type="text" readonly class="form-control" size="23">
                <label for="weeksInput">Weeks</label>
            </div>
        </div>

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="projectOrgActivitiesOnlyInput">
                <label class="form-check-label" for="projectOrgActivitiesOnlyInput">
                    Project organization activities only
                </label>
            </div>
        </div>

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="sortByStatusInput">
                <label class="form-check-label" for="sortByStatusInput">
                    Sort by status
                </label>
            </div>
        </div>

        <div class="col-12">
            <button id="showButton" class="btn btn-primary">Show</button>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div id="weekPicker" style="display: none;">
                <div class="weeks row"></div>
                <div class="row">
                    <div class="col-6">
                        <button class="lastWeek btn btn-primary">Last week</button>
                        <button class="wholePeriod btn btn-primary">Whole period</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>

</div>

<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-12">
            <table id="menteeSummaries" class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Mentee</th>
                    <th scope="col">Status  <span data-bs-toggle="tooltip" data-bs-title="'No' means that there are no PRs created or commits committed by the mentee in the selected weeks.">ℹ️</span></th>
                    <th scope="col">PRs created <span data-bs-toggle="tooltip" data-bs-title="Numbers might be slightly different than actuals for 2 reasons. <br/> 1. Activity is done after data is fetched. <br/> 2. <a href='https://github.com/orgs/community/discussions/121029' target='_blank'>GitHub bug<a/>.">ℹ️</span></th>
                    <th scope="col">Commits <span data-bs-toggle="tooltip" data-bs-title="Numbers might be slightly different than actuals for 2 reasons. <br/> 1. Activity is done after data is fetched. <br/> 2. <a href='https://github.com/orgs/community/discussions/121029' target='_blank'>GitHub bug<a/>.">ℹ️</span></th>
                    <th scope="col">Issues created <span data-bs-toggle="tooltip" data-bs-title="Numbers might be slightly different than actuals for 2 reasons. <br/> 1. Activity is done after data is fetched. <br/> 2. <a href='https://github.com/orgs/community/discussions/121029' target='_blank'>GitHub bug<a/>.">ℹ️</span></th>
                    <th scope="col">PR Reviews</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
